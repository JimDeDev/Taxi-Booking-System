<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>CabsOnline Admin</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <script defer type="text/javascript" src="pageBuilder.js"></script>  
        <script type="text/javascript" src="xhr.js"></script>
        <script defer type="text/javascript" src="admin.js"></script>  
    </head>
    <body>
        <header id="header"></header>       
  
        <div class='content' id="content">
            <h1>Admin Panel - Authorized Personnel Only</h1>
            <p>Click View Pickup Requests to see all unassigned pickups within the next two hours.</p>
            <p>Enter a booking Reference in the text area and click Assign Cab to fulfil a request.</p>
            <div id="controls" style="display: flex; flex-direction: column">
                    
                <form id="assignForm" style="display: flex;">
                    <input type="button" value="View Pickup Requests" onclick="viewBookings()"><br>
                    <input type="text" name="bookingRef" id="bookingRef" value="BID_">
                    <input type="button" value="Assign Cab" onclick="assignTaxi()">
                </form>

            </div>
            <div id="message"></div>
            <table class="w3-table-all" id="bookings"></table>
        </div>
    </body>
</html>
