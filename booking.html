<!DOCTYPE html>
    <head>
            <meta charset="utf-8">
            <title>CabsOnline</title>
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
            <link rel="stylesheet" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
            <script type="text/javascript" src="xhr.js"></script>  
            <script defer type="text/javascript" src="booking.js"></script>  
            <script defer type="text/javascript" src="pageBuilder.js"></script>  
    </head>
    <body>
        <header id="header"></header>
  
        </div>
        <div id= "content" class="content">
            <h1>Make A Booking</h1>

            <form name="bookingForm" id="bookingForm">
                <label class="form-title">Customer Details</label><br>
                <label for="custName" class="required">Name: </label>
                <input type="text" id="custName" name="custName" maxlength="30">
                <br>
                <label for="custPhone" class="required">Phone: </label>
                <input type="text" id="custPhone" name="custPhone" maxlength="15">
                <br><br>
    
                <label class="form-title">Pickup Address</label><br>
                <label for="unitNumber">Unit Number: </label>
                <input type="text" id="unitNumber" name="unitNumber" maxlength="5">
                <br>
                <label for="streetNumber" class="required">Street Number: </label>
                <input type="text" id="streetNumber" name="streetNumber" maxlength="5">
                <br>
                <label for="streetName" class="required">Street Name: </label>
                <input type="text" id="streetName" name="streetName" maxlength="15">
                <br>
                <label for="suburb" class="required">Suburb: </label>
                <input type="text" id="suburb" name="suburb" maxlength="20">
                <br><br>
    
                <label class="form-title">Destination</label><br>
                <label for="destSuburb" class="required">Suburb: </label>
                <input type="text" id="destSuburb" name="destSuburb" maxlength="20">
                <br><br>
    
                <label class="form-title">Details</label><br>
                <label for="pickupDate" class="required">Pickup Date: </label>
                <input type="date" id="pickupDate" name="pickupDate">
                <br>
                <label for="pickupTime" class="required">Pickup Time: (24 Hour)</label>
                <input type="time" id="pickupTime" name="pickupTime">
                <br>
                <input type="button" value="Make Booking" onclick="submitBooking()">
            </form>
            <div id="message"></div>
        </div>
    </body>
</html>
